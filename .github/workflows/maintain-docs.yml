name: Maintain Documentation

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  archive-docs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run documentation maintenance
        run: npm run docs:maintain
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "chore: archive old documentation [skip ci]"
          git push
      
      - name: No changes needed
        if: steps.git-check.outputs.changes != 'true'
        run: echo "âœ… No documentation archival needed this month"
